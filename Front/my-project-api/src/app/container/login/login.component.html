<div class="col-md-6 offset-md-3 mt-5">
    <!--<div class="alert alert-info">
        <strong>User</strong> - U user P: user<br />
        <strong>Administrator</strong> - U admin P: admin
    </div>-->
    <div class="container" style="padding: 5%;">
        <div class="row justify-content-md-center">
            <div class="col-4">
                <!-- username input -->
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" [(ngModel)]="username" id="username" class="form-control" />
                </div>
    
                <!-- password input -->
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" [(ngModel)]="password" id="password" class="form-control" />
                </div>
    
                <!-- submit button -->
                <button class="btn btn-primary btn-block col-12" (click)="login()">Sign In</button>
    
                <!-- register button -->
                <div class="text-center">
                    <p>Not a member? <a href="/register">Register</a></p>
                </div>
                <p *ngIf="message" class="alert alert-danger alert-dismissible fade show">{{message}}</p>
            </div>       
        </div>
    </div>
</div>
