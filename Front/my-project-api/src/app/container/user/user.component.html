<div class="container" style="padding: 5%;">
    <div class="row justify-content-md-center">
        <h2> User List </h2>
        <div class="col-12">
            <div class="form-group">
                <label class="form-label" for="username">Username</label>
                <input type="text" [(ngModel)]="user.username" id="username" class="form-control" />
            </div>
            <!--<div class="form-group">
                <label class="form-label" for="token">Token</label>
                <input type="text" [(ngModel)]="user.token" id="token" class="form-control" />
            </div>-->
            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input type="email" [(ngModel)]="user.email" id="email" class="form-control" />
            </div>
            <div class="form-group">
                <label class="form-label" for="adresse">Adresse</label>
                <input type="text" [(ngModel)]="user.adresse" id="adresse" class="form-control" />          
            </div>
            <div class="row">
                <a href="#" [routerLink]="['/user/', user.id]" class="btn btn-primary">Update</a>
                <button type="button" (click)="removeUser(user.id, user.role)" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
</div>
